   <title>[% c.name('@en') %]</title>
  </head>
  <body>
   <h1>[% c.name('@en') %]</h1>
   <dl>
     [% IF c.alpha__2 %]
       <dd>ISO 3166 alpha-2</dd>

     [% IF c.alpha__3 %]
       <dd>ISO 3166 alpha-3</dd>
       <dd>[% c.alpha__3 %]</dd>
     [% END %]
   </dl>
   [% INCLUDE "footer.html" %]
  </body>
</html>
