[% SET adr = vcard.vcard_adr %]
[% IF adr %]
 <h3>Address</h3>
 <p>
   [% adr.objects('vcard_street-address') %]<br/>
   [% adr.objects('vcard_postal-code') %]
   [% adr.vcard_locality %], [% adr.objects('vcard_country-name') %]
 </p>
[% END %]
<p>
  <a href="$vcard.vcard_url.href">$vcard.vcard_url</a>
  <!-- $vcard.vcard_email -->
</p>
